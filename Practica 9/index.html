<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <title>Practica Pixar</title>
</head>
<body>

    <!-- Esta es la parte del navegador -->
    <nav>
        <div class="logo">
            <div class="pixar">
                <img src="pixar.jpeg" alt="">
            </div>
        </div>
        <div class="button">
            <!-- <span class="button--style">FEATURE FILMS</span> -->
            <a href="https://www.pixar.com/feature-films-launch" class="button--style">FEATURE FILMS</a>
            <span class="button--style">SHORT FILMS</span>
            <span class="button--style">TECHNOLOGY</span>
            <span class="button--style">CAREERS</span>
            <span class="button--style">EXTRAS</span>
            <span class="button--style">ABOUT</span>
        </div>
    </nav>
    <!-- Esta es la parte del banner -->
    <div class="banner">
        <div class="banner-box">
            <div class="banner-img">
                <img src="lightyear.png" alt="" class="lightyear">
            </div>
        </div>
    </div>
    <!-- Esta es la parte de las imagenes enlazadas -->
    <div class="enlaces">
        <div class="enlaces-box">
            <div class="enlaces-card">
                <div class="card-img">
                    <img src="lampara.jpeg" alt="" class="enlaces-img">
                </div>
                <div class="card-text">
                    <p>CAREERS AT PIXAR</p>
                </div>
            </div>
            <div class="enlaces-card">
                <div class="card-img">
                    <img src="elemental.jpeg" alt="" class="enlaces-img">
                </div>
                <div class="card-text">
                    <p>ELEMENTAL</p>
                </div>
            </div>
            <div class="enlaces-card">
                <div class="card-img">
                    <img src="cars.jpeg" alt="" class="enlaces-img">
                </div>
                <div class="card-text">
                    <p>CARS ON THE ROAD</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Esta es la parte del footer -->
    <div></div>
    
</body>
</html>
